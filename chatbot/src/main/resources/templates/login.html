<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>S7yby Nutrition Chatbot</title>

  <!-- Favicons -->
  <link th:href="@{assets/img/favicon.png}" rel="icon">
  <link th:href="@{assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i}" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{assets/vendor/aos/aos.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
  <link th:href="@{assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link th:href="@{assets/css/style.css}" rel="stylesheet">
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a th:href="@{index}" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" th:src="@{assets/img/logo.png}" alt="">
        <span>S7yby Nutrition Chatbot</span>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto " th:href="@{/index}">Home</a></li>
          <li><a class="getstarted scrollto" th:href="@{chat}">Chat now</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <main id="main">

    <section class="inner-page">
      <div class="container">
    


<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">

  <div class="container aos-init aos-animate" data-aos="fade-up">

    <div class="row gy-4">
      <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid Email or Password</div>
        </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success"> You have been logged out.</div>
      </div>
      <!-- Add this somewhere in your login Thymeleaf template -->
      <div th:if="${registrationSuccess}">
        <p th:text="${registrationSuccess}" class="alert alert-success"></p>
      </div>

      <div class="col-lg-6">

        <!--===========LOGIN FORM================-->
        <form th:action="@{/login}" role="form" method="post" class="php-email-form">
          <div class="row gy-4">

            <header class="section-header">
                <p>Sign in</p>
                <div class="col-md-12 mt-4" >
                  If you don't have an account register You can <a th:href="@{/register}">Register here !</a>
                </div>
            </header>

            <div class="col-md-12 ">
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your email address" required="">
            </div><br>
            <div class="col-md-12">
              <input type="password" id="password" class="form-control" name="password" placeholder="Enter your Password" required="">
            </div>
             
            <div class="col-md-12 text-center">
              <button type="submit">Sign In</button>
            </div>

          </div>
        </form>


        
      </div>

      <div class="col-lg-6">
        <img src="assets/img/Workout.png" th:src="@{assets/img/bodybuilding.png}" alt="" width="100%" height="100%">
      </div>

    </div>

  </div>

</section><!-- End Contact Section -->


      </div>
    </section>

  </main><!-- End #main -->

  <!-- Vendor JS Files -->
  <script th:src="@{assets/vendor/purecounter/purecounter_vanilla.js}"></script>
  <script th:src="@{assets/vendor/aos/aos.js}"></script>
  <script th:src="@{assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{assets/vendor/glightbox/js/glightbox.min.js}"></script>
  <script th:src="@{assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
  <script th:src="@{assets/vendor/swiper/swiper-bundle.min.js}"></script>
  <!-- <script th:src="@{assets/vendor/php-email-form/validate.js}"></script>-->

  <!-- Template Main JS File -->
  <script th:src="@{assets/js/main.js}"></script>

</body>

</html>
